{% extends "layout/home.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Register a new GAME</legend>
            {{ form }}
        </fieldset>
        <div>
            <button type="submit">Add the game!</button>
        </div>
    </form>
</div>
{% endblock %}
