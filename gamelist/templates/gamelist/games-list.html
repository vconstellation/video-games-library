{% extends "layout/base.html" %}
{% block content %}


<h1> List View Test</h1>
<div class="scrolling-wrapper text-center">
    {% for i in object_list %}
    <div class="card">
        <figure>
            <a href="{% url 'game-detail' i.pk%}">
                <img src="{{ i.cover.url }}">
                <figcaption>{{ i.name }}</figcaption>
            </a>
        </figure>
    </div>
    {% endfor %}
</div>

{% endblock %}
