{% extends "layout/home.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Write a new review!</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Add the review!</button>
        </div>
    </form>
</div>
{% endblock %}
