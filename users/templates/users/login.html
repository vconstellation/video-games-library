{% extends "layout/home.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <div class="mx-auto" style="width: 500px;">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Log in</legend>
                    {{ form|crispy }}
                </fieldset>
                <div>
                    <button type="submit">Authorize</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
