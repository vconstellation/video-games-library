{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container container-box px-5">
    <div class="media">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}'s collection</h2>
            <p class="text-secondary">{{ context.game.games_collection.name }}</p>
            <img src="{{ context.game.games_collection.cover.url }}">
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ context.form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
</div>


{% endblock %}
