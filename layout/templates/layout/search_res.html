{% load static %}

<div id="content-box" class="text-center">
  {% if search_context %}
    <table class="table" id="table-half">
      <thead>
        <th>Title</th>
        <th>Developer</th>
      </thead>
      <tbody>
        {% for i in search_context %}
        <tr>
            <td>
              <a href="{% url 'game-detail' i.pk %}">
                {{ i.name }}
              </a>
            </td>
            <td>{{ i.genre }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="{% static 'layout/js/search_bar.js' %}"></script>
